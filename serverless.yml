service: click-stats
frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x

  stage: dev
  region: us-west-1

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  recordClick:
    handler: bin/clickEventHandler
    events:
      - httpApi:
          path: /click-event
          method: post

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: clickEvents
        AttributeDefinitions:
          - AttributeName: event_type
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
        KeySchema:
          - AttributeName: event_type
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
